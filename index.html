<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Watch it later</title>
        <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width,user-scalable=0" />
        <meta name="description" content="RIA, JavaScript">
        <meta name="author" content="Edin Skeja">
        <link href="styles/css/yeti.css" rel="stylesheet">
        <link href="styles/css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container" >
            <div class="navbar navbar-inverse">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Watch it later</a>
                </div>
                <div class="navbar-collapse collapse navbar-inverse-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="http://edport.se">Written by Edin</a></li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div>
            
            <section id="movielistapp">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
        				<div class="input-group">
            				<input type="text" class="form-control" id="new-search" placeholder="Write the movie/series title?" autofocus>
            				<span class="input-group-btn">
                                <button id="search-btn" class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div id="searchdiv" class="hide">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Search list</h3>
                                </div>
                                <div class="panel-body">
                                    <div id="search"></div>
                				</div>
                            </div>
                        </div>
    			    </div>
    			    <div class="col-xs-12 col-sm-6 col-md-6">
    			        <div id="single-movie"></div>
    			    </div>
    			</div>
    			<div class="row">
    			    <div class="col-xs-12 col-sm-6 col-md-6">
        			    <section id="main">
            				<div class="panel panel-success">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Watch list</h3>
                                </div>
                                <div class="panel-body">
                                    <input id="toggle-all" type="checkbox" class="css-checkbox">
                    				<label for="toggle-all" class="css-label">Mark all as watched</label>
                                    <ul class="list-group"></ul>
                                    
                                    <div id="left-to-watch"></div>
                				</div>
                            </div>
        			    </section>
        			</div>
    			</div>
    			<footer id="footer"></footer>
    		</section>
        </div>
    <script data-main="scripts/main.js" src="scripts/vendor/require.js"></script>
    <script src="scripts/vendor/bootstrap.js"></script>
    </body>
</html>
